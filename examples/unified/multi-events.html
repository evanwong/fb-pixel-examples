  <head>
    <meta charset="UTF-8">
    <title>fb-pixel-examples - Adds to Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">

    <!-- Facebook Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
    document,'script','//connect.facebook.net/en_US/fbevents.js');

    var object = {content_ids: ['pixu5zpye9b1t9vl8ih2'], content_type: 'product'};

    fbq('init', '1144141118935124');
    fbq('track', 'PageView');

    fbq('track', '6026788955141');

    var idStr = 'ekqb52kpjfu0ewzxmvns';
    var type = 'product';
    fbq('track', 'ViewContent', {content_ids: idStr, content_type: type});

    fbq('track', 'ViewContent', {content_ids: ['pixu5zpye9b1t9vl8ih2'], content_type: 'product'});

    fbq('track', 'ViewContent', {content_ids: ['uel6lfeqj1al2xlk3d4r', 'ubx9poedblnnexqa3oc2'], content_type: 'product'});
    fbq('track', 'ViewContent', {content_ids: ['kgmghaosz7t23op33q22'], content_type: 'product'});


    fbq('track', 'ViewContent', {content_ids: ['lss94cbuzcaxs25ebz8v'], content_type: 'product'});
    fbq('track', 'ViewContent', object);

    fbq('track', 'AddToCart', object);

    object = {content_ids: ['y1dwnwgiy76sxdov8qkp'], content_type: 'product'};

    fbq('track', 'AddToCart', {content_ids: ['zdpwfa6o69m861vq0tx5'], content_type: 'product'});

    fbq('track', 'ViewContent', object);

    object = {content_ids: ['tvx6k28dm3lk34kv5oj5'], content_type: 'product'};
    fbq('track', 'ViewContent', object);

    idStr = 'urri7m97nbaee3qmfbx4';
    fbq('track', 'ViewContent', {content_ids: idStr, content_type: type});

    fbq('track', 'ViewContent', {content_ids: ['kgmghaosz7t23op33q22'], content_type: 'product'});
    </script>
    <!-- End Facebook Pixel Code -->
